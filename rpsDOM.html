<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Man Marius" />
    <meta name="keywords" content="Rock Paper Scissor game" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="rpsDOM.1.css" />
    <script type="text/javascript" src="rpsDOM.2.js"></script>

    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header class="header-box">
      <p class="header">Rock Paper Scissorsi</p>
    </header>
    <main class="main">
      <button class="button">New game</button>
      <div class="header">Score Board</div>
      <div class="player-name">
        <p class="name">You</p>
        <p class="name">Computer</p>
      </div>
      <div class="scores">
        <div class="score1">2</div>
        <div class="score2">3</div>
      </div>
      <div class="result">
        <p id="result_text">Result</p>
      </div>
      <div class="moves">
        <div class="move1">
          <div class="header">Your Move</div>
          <div class="choice">
            <img
              src="https://w7.pngwing.com/pngs/422/99/png-transparent-rock-paper-scissors-computer-icons-scissors-game-white-face.png"
              class="image"
              id="rock"
            />
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTeVvJtzqNqXpVZcsISY-pN8e8UPeP7AK5i_RiqRsh9j27GrQBayAeaX12mILTkdw40RIA&usqp=CAU"
              class="image"
              id="paper"
            />
            <img
              src="https://image.pngaaa.com/787/3313787-middle.png"
              class="image"
              id="scissors"
            />
          </div>
        </div>
        <div class="move2">
          <div class="header">Computer</div>
          <img
            src="https://image.pngaaa.com/787/3313787-middle.png"
            id="imageComp"
          />
        </div>
      </div>
    </main>
  </body>
</html>
